<!-- Main navigation -->
<header>
  <!-- Full Page Intro -->
  <div class="view wrap">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
            <h1 style="color: lightgreen" class="display-4 font-weight-bold">Money Tree Billing</h1>
            <hr class="hr-light">
<!--            <h6 class="mb-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi-->
<!--              fuga-->
<!--              nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea-->
<!--              dolor molestiae, quisquam iste.</h6>-->
            <a mdbBtn color="white" outline="true" href="https://moneytreebilling.com/" target="_blank" mdbWavesEffect>Official Website</a>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">

            <!--Form-->
            <form [formGroup]="loginForm" (ngSubmit)="clickLoginButton()">
              <mdb-card class="wow fadeInRight"  data-wow-delay="0.3s">
                <mdb-card-body class="z-depth-2" >
                  <!--Header-->
                  <div class="text-center">

                    <h3 class="dark-grey-text">
                      <strong>Login</strong>
                    </h3>

                    <div [hidden]="rightPassword" class="alert alert-danger" role="alert">
                      {{ wrongCredentials }}
                    </div>

                    <hr>
                  </div>
                  <!--Body-->
                  <div class="md-form">
                    <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                    <input formControlName="userName" type="text" name="uname" id="form3" class="form-control" autocomplete="off" mdbInput>
                    <label for="form3">username</label>
                  </div>
                  <div class="md-form">
                    <mdb-icon fas icon="key" class="prefix grey-text"></mdb-icon>
                    <input formControlName="password" name="pw" type="password" id="form2" class="form-control" mdbInput>
                    <label for="form2">password</label>
                  </div>
                  <div class="d-flex justify-content-around">
                    <div>

                      <!-- Remember me -->
                      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                    </div>
                    <div>
                      <!-- Forgot password -->
                      <a routerLink="/" (click)="showContactAdminMessage()">Forgot password?</a>
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <button mdbBtn color="green" mdbWavesEffect>SIGN IN</button>
                    <hr>
                    <p (click)="showCreateAccountContactAdminMessage()">
                      <a>Create New Account</a>
                    </p>
                  </div>
                </mdb-card-body>
              </mdb-card>
            </form>

            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->

<router-outlet></router-outlet>
