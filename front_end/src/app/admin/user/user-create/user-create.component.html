<div class="center">

  <!-- Material form subscription -->
  <mdb-card>

    <mdb-card-header class="primary-c text-center py-4">
      <h5>
        <strong>CREATE NEW USER</strong>
      </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5">

      <!-- Form -->
      <form [formGroup]="userForm" class="text-center" style="color: #757575;">

        <div [hidden]="rightPassword" class="alert alert-danger" role="alert">
          Password not matching
        </div>

        <div class="md-form mt-3">
          <input type="text" formControlName="firstName" id="fname" class="form-control" autocomplete="off" mdbInput>
          <label for="fname">First Name</label>
        </div>

        <div class="md-form mt-3">
          <input type="text" formControlName="lastName" id="lname" class="form-control" autocomplete="off" mdbInput>
          <label for="lname">Last Name</label>
        </div>

        <div class="md-form">
          <input type="email" formControlName="email" id="email" class="form-control" autocomplete="off" mdbInput>
          <label for="email">E-mail</label>
        </div>


          <div class="md-form">
            <mdb-select formControlName="isAdmin" [options]="optionsSelect" placeholder="{{ isAdminPlaceHolder }}"></mdb-select>
          </div>


        <div class="md-form mt-3">
          <input type="password" id="pw" formControlName="password" class="form-control" autocomplete="off" mdbInput>
          <label for="pw">Password</label>
        </div>

        <div class="md-form mt-3">
          <input type="password" id="cpw" formControlName="cPassword" class="form-control" autocomplete="off" mdbInput>
          <label for="cpw">Confirm Password</label>
        </div>

        <div class="right">
          <input mdbBtn type="Reset" color="warning" (click)="onReset()" mdbWavesEffect >
          <input mdbBtn type="submit" color="default" [disabled]="!userForm.valid" (click)="frame.show();onCreateUserName()" mdbWavesEffect>
        </div>

      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
</div>



<!-- review data -->
<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success"  role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Please Review And Confirm</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="">
          <p><strong>FIRST NAME: </strong> {{userForm.value.firstName}} </p>
          <p><strong>LAST NAME: </strong>{{userForm.value.lastName}}</p>
          <p><strong>EMAIL: </strong>{{userForm.value.email}}</p>
          <p><strong>IS ADMIN: </strong>{{userForm.value.isAdmin}}</p>
          <p><strong>PASSWORD: </strong>{{userForm.value.password}}</p>
          <div class="alert alert-warning" role="alert">
            <div class="username">
              <strong>USER NAME:  </strong><span style="color: blue">{{userName}}</span>
            </div>
          </div>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="success" class="waves-light" (click)="onSubmit(); frame.hide()" mdbWavesEffect>CONFIRM
        </a>
        <a type="button" mdbBtn color="success" outline="true" class="waves-effect" mdbWavesEffect (click)="frame.hide()">CANCEL</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
